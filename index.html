<html lang="fr">
<head>

<body>
    <header>
        <nav class="nav_bar">
            <div>
                <img src="assets/logo.png" alt="logo de WebAgency">

            <ul class="list">
                <li><a class="list-item" href="#accueil">Accueil</a></li>
                <li><a class="list-item" href="#services">Services</a></li>

            <img src="assets/background_accueil.jpg" alt="image de fond de l'accueil">

            <div class="slide gauche">
                <a href="">
                    <i class="fa-solid fa-angle-left fa-lg"></i>

                    <i class="fa-solid fa-angle-right fa-lg"></i>
                </a>
            </div>

        <section id="services">
            <h2>NOS SERVICES</h2>
        </section>

            <h2>NOS PROJETS</h2>
